<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pixel Art</title>
        <script src="script2.js" defer></script>
    <link rel="stylesheet" href="style2.css">

  </head>
  <body>
    <h1>Brad's Pixel Art</h1>
    <div class="container">
      <main class="main-box">
        <div class="color-boxes">
          <div class="row">
            <div class="inline_b">
              <div class="box box1"></div>
              <div class="box box2"></div>
              <div class="box box3"></div>
              <div class="box box4"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="inline_b">
            <div class="colorSelector">
              <div class="pickAColor" id="red"></div>
              <div class="pickAColor" id="green"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
