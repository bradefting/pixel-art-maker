<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pixel Art</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Brad's Pixel Art</h1>
    <div class="container">
      <main class="main-box">
        <section class="color-boxes">
          <div class="row">
            <div class="inlineBox addDivs">
              <!-- boxes append here -->
            </div>
          </div>
        </section>
  <br>
        <h3 class="selectorText">Select A Color</h3>
        <section class ="main-bottom">
          <div class="row">
            <div class="inlineBox">
              <div class="colorSelector">
                <div class="pickAColor" id="darkRed"></div>
                <div class="pickAColor" id="red"></div>
                <div class="pickAColor" id="pink"></div>
                <div class="pickAColor" id="orange"></div>
                <div class="pickAColor" id="orangeYellow"></div>
                <div class="pickAColor" id="yellow"></div>
                <div class="pickAColor" id="lightGreen"></div>
                <div class="pickAColor" id="darkGreen"></div>
                <div class="pickAColor" id="lightBlue"></div>
                <div class="pickAColor" id="lightPurple"></div>
                <div class="pickAColor" id="blue"></div>
                <div class="pickAColor" id="purple"></div>
                <div class="pickAColor" id="brown"></div>
                <div class="pickAColor" id="gray"></div>
                <div class="pickAColor" id="black"></div>
                <div class="pickAColor" id="white"></div>
              </div>
            </div>
          </div><!--end colorSelector -->
        </section>

        <section class="row">
          <div class="inlineBox">
            <!-- <h4>Brush Color</h4> -->
            <div class="colorIndicator"></div>
          </div>
        </section>

      </main>
    </div>
  </body>
</html>
