<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pixel Art</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Brad's Pixel Art</h1>
    <div class="container">
      <main class="main-box">
        <section class="color-boxes">
          <div class="row">
            <div class="inlineBox addDivs">
              <!-- boxes append here -->
            </div>
          </div>
        </section>

        <h3 class="selectorText">Select A Color and Draw</h3>
        <section class ="main-bottom">
          <div class="row">
            <div class="inlineBox">
              <div class="colorSelector">
                <div class="pickAColor" id="darkRed"></div>
                <div class="pickAColor" id="red"></div>
                <div class="pickAColor" id="hotPink"></div>
                <div class="pickAColor" id="orangeRed"></div>
                <div class="pickAColor" id="gold"></div>
                <div class="pickAColor" id="yellow"></div>
                <div class="pickAColor" id="seaGreen"></div>
                <div class="pickAColor" id="green"></div>
                <div class="pickAColor" id="deepSkyBlue"></div>
                <div class="pickAColor" id="mediumBlue"></div>
                <div class="pickAColor" id="darkOrchid"></div>
                <div class="pickAColor" id="blueViolet"></div>
                <div class="pickAColor" id="peru"></div>
                <div class="pickAColor" id="saddleBrown"></div>
                <div class="pickAColor" id="grey"></div>
                <div class="pickAColor" id="black"></div>
                <div class="pickAColor" id="white"></div>
              </div>
            </div>

          </div><!--end colorSelector -->

        </section>

        <section class="row">
          <div class="bottom">
            <h4>Brush Color</h4>
            <div class="colorIndicator"></div>
            <button type="button" class="clearGrid">Clear Entire Grid</button>
          </div>
        </section>

      </main>
    </div>
  </body>
</html>
